        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" data-day="mon" />
            <span class="checkbox-custom"></span>
            <i class="fas fa-calendar-day"></i>
            <span class="day-name">Thứ 2</span>
            <span class="day-status"></span>
          </label>
        
          <label class="checkbox-label">
            <input type="checkbox" data-day="tue" />
            <span class="checkbox-custom"></span>
            <i class="fas fa-calendar-day"></i>
            <span class="day-name">Thứ 3</span>
            <span class="day-status"></span>
          </label>

          <label class="checkbox-label">
            <input type="checkbox" data-day="wed" />
            <span class="checkbox-custom"></span>
            <i class="fas fa-calendar-day"></i>
            <span class="day-name">Thứ 4</span>
            <span class="day-status"></span>
          </label>

          <label class="checkbox-label">
            <input type="checkbox" data-day="thu" />
            <span class="checkbox-custom"></span>
            <i class="fas fa-calendar-day"></i>
            <span class="day-name">Thứ 5</span>

            <i class="fas fa-calendar-day"></i>

            <span class="day-status"></span>
          </label>
        
          <!-- Các ngày khác tương tự -->
        </div>
        

        <div class="form-group note-group">
          <label for="note">Ghi chú:</label>
          <textarea id="note" rows="3" placeholder="Nhập ghi chú của bạn..."></textarea>
        </div>
        <button type="submit" class="login-button">

    <div class="login-card" style="margin-top: 2rem;">

        <h2>Lịch bình chọn và chấm công của bạn</h2>
      </div>

      <p id="weekStartDate" class="week-date"></p>

      <div class="table-responsive">
        <table id="myVoteTable">
          <thead>
            <tr>
              <th>Thứ 2</th>
              <th>Thứ 3</th>
              <th>Thứ 4</th>
              <th>Thứ 5</th>
              <th>Thứ 6</th>
              <th>Thứ 7</th>
              <th>Chủ Nhật</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="mon" class="vote-cell">–</td>
              <td id="tue" class="vote-cell">–</td>
              <td id="wed" class="vote-cell">–</td>
              <td id="thu" class="vote-cell">–</td>
              <td id="fri" class="vote-cell">–</td>
              <td id="sat" class="vote-cell">–</td>
              <td id="sun" class="vote-cell">–</td>
            </tr>
            <tr>
              <td id="monAttendance" class="attendance-cell">–</td>
              <td id="tueAttendance" class="attendance-cell">–</td>
              <td id="wedAttendance" class="attendance-cell">–</td>
              <td id="thuAttendance" class="attendance-cell">–</td>
              <td id="friAttendance" class="attendance-cell">–</td>
              <td id="satAttendance" class="attendance-cell">–</td>
              <td id="sunAttendance" class="attendance-cell">–</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Thêm ở đây -->
      <div id="noteDisplay" class="note-display">
        <h3><i class="fas fa-sticky-note"></i> Ghi chú của bạn:</h3>
        <p id="noteContent">Không có ghi chú.</p>
      </div>
