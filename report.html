<body>

        <div class="report-header">
        <div class="div">
            <h1>
                <i class="fas fa-medal"></i>
                BẢNG CHẤM CÔNG
                <i class="fas fa-medal"></i>
            </h1>
            <div class="military-divider">
                <div class="divider-line"></div>
                <i class="fas fa-star"></i>
                <div class="divider-line"></div>
            </div>
        </div>
        <div class="header-buttons">
            <button id="backBtn">Quay lại</button>
            <button id="logoutBtn">Đăng xuất</button>
        </div>
        </div>

        

        <div id="userInfo" class="user-info-card">
            <div class="rank-info">
                <i class="fas fa-user-shield"></i>
                <span id="userRank">Cấp bậc: Dân Quân Cơ Động</span>
            </div>
            <!-- <div class="unit-info">
                <i class="fas fa-flag"></i>
                <span id="userUnit">Đơn vị: Tiểu đội 1</span>
            </div> -->
            <div class="unit-info">
                <i class="fa-solid fa-user"></i>
                <span id="userName">Họ và tên: </span>
            </div>
        </div>

        <div class="filter-card military-filter">
            <div class="filter-section">
                
                <div class="select-group">
                    <label for="monthSelect"><i class="fas fa-calendar-alt"></i> Tháng</label>
                    <select id="monthSelect" class="date-select military-select">
                        <option value="">Chọn tháng</option>
                    </select>
                </div>

                <div class="select-group">
                    <label for="yearSelect"><i class="fas fa-calendar"></i> Năm</label>
                    <select id="yearSelect" class="date-select military-select">
                        <option value="">Chọn năm</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="report-table-container military-table-container">
            <table class="report-table military-table">
              <thead>
                <tr>
                  <th><i class="fas fa-user-tie"></i> Chiến sĩ</th>
                  <th><i class="fas fa-calendar-day"></i> Ngày đi tuần</th>
                  <th><i class="fas fa-hashtag"></i> Số ngày</th>
                </tr>
              </thead>
              <tbody id="reportTableBody">
                <!-- JS sẽ đổ dữ liệu vào đây -->
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="2"><i class="fas fa-clipboard-list"></i> Tổng số ngày trực</td>
                  <td id="totalDaysAll">0</td>
                </tr>
              </tfoot>
            </table>
          </div>

    </div>

    <script type="module" src="./src/js/report.js"></script>
