  <div class="container">
    <div class="login-card">
      <div class="login-header">
        <img src="./image/logo.webp" alt="Logo dân quân" class="logo">
        <h1>Đăng nhập</h1>
      </div>
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="email"><i class="fas fa-user"></i>Tên đăng nhập</label>
          <input type="email" id="email" required placeholder="Nhập tên đăng nhập">
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i>Mật khẩu</label>
          <input type="password" id="password" required placeholder="">
        </div>
        <button type="submit" class="login-button">
          Đăng nhập <i class="fas fa-fingerprint"></i>
        </button>
      </form>
      <p class="signup-link">
        Bạn chưa có tài khoản? <a href="signup.html">Đăng ký ngay</a>
      </p>
    </div>
  </div>

  <!-- Import modules -->
  <script type="module" src="./src/js/firebase-config.js"></script>
  <script type="module" src="./src/js/auth.js"></script>
  <script type="module">
    import { handleLogin } from './src/js/auth.js';

    // Xử lý đăng nhập
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const result = await handleLogin(email, password);
      
      if (result.success) {
        if (result.role === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'user.html';
        }
      } else {
        showError("Đăng nhập thất bại: " + result.error);
      }
    });

    // Hiển thị lỗi với animation
    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = message;
      document.querySelector('.login-card').appendChild(errorDiv);
      
      // Tự động ẩn sau 3 giây
      setTimeout(() => {
        errorDiv.remove();
      }, 3000);
    }
  </script>
