<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Trực Quân Sự - Kỷ niệm 30/4</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/calendar-schedule.css">
</head>
<body>
    <!-- Header với banner 30/4 -->
    <header class="dashboard-header">
        <div class="anniversary-ribbon">
            <div class="ribbon-content">
                <span>KỶ NIỆM 50 NĂM NGÀY GIẢI PHÓNG MIỀN NAM 30/4 (1975-2025)</span>
            </div>
        </div>
        
        <nav class="dashboard-nav">
            <div class="nav-brand">
                <i class="fas fa-shield-alt military-icon"></i>
                <h1>DASHBOARD ĐIỂM DANH QUÂN SỰ</h1>
            </div>
            <div class="nav-actions">
                <div class="user-profile">
                    <img src="/api/placeholder/40/40" alt="Avatar" class="user-avatar">
                    <span class="user-rank">Đội trưởng</span>
                </div>
                <button id="logoutBtn" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </nav>
    </header>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <ul class="sidebar-menu">
                <li class="menu-item">
                    <a href="#">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Tổng quan</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <i class="fas fa-user-check"></i>
                        <span>Điểm danh</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <i class="fas fa-users"></i>
                        <span>Quản lý chiến sĩ</span>
                    </a>
                </li>
                <li class="menu-item active">
                    <a href="#">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Lịch trực</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <i class="fas fa-file-alt"></i>
                        <span>Báo cáo</span>
                    </a>
                </li>
                <li class="menu-item anniversary-item">
                    <a href="#">
                        <i class="fas fa-flag"></i>
                        <span>Sự kiện 30/4</span>
                    </a>
                </li>
            </ul>
            
            <div class="sidebar-footer">
                <div class="military-quote">
                    <i class="fas fa-quote-left"></i>
                    <p>"Quân đội nhân dân - Trung thành, dũng cảm, đoàn kết, quyết thắng"</p>
                </div>
            </div>
        </aside>

        <main class="dashboard-content">
            <section class="filter-card">
            <div class="filter-card">
                <div class="filter-section">
                    <div class="filter-group">
                        <label for="unitSelect"><i class="fas fa-flag"></i> Đơn vị</label>
                        <select id="unitSelect" class="military-select">
                            <option value="">Tất cả đơn vị</option>
                            <option value="unit1">Tiểu đoàn 1</option>
                            <option value="unit2">Tiểu đoàn 2</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="timeSelect"><i class="fas fa-calendar"></i> Thời gian</label>
                        <select id="timeSelect" class="military-select">
                            <option value="month">Tháng này</option>
                            <option value="week">Tuần này</option>
                            <option value="year">Năm 2024</option>
                            <option value="custom">Tùy chọn</option>
                        </select>
                    </div>
                    
                    <button class="filter-button military-button">
                        <i class="fas fa-filter"></i> Lọc
                    </button>
                    
                    <button class="military-button" id="addScheduleBtn">
                        <i class="fas fa-plus"></i> Thêm lịch trực
                    </button>
                </div>
            </div>
            </section>

            <section class="calendar-container">
                <div class="calendar-header">
                    <div class="calendar-title">
                        <i class="fas fa-calendar-alt"></i> Lịch trực
                    </div>
                    <div class="calendar-nav">
                        <button class="nav-button"><i class="fas fa-chevron-left"></i></button>
                        <span class="month-indicator">...</span>
                        <button class="nav-button"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            <div class="calendar-grid">
                <!-- Rendered by JS -->
            </div>
            </section>
        </main>
        
    
    <script type="module" src="./src/js/calendar-schedule.js"></script>
</body>
